<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niazer Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header class="text-5xl text-center font-medium mt-9">Welcome to <span class="text-violet-600">Niazer Bank</span>
    </header>
    <main>
        <section class="bg-blue-200 mt-12 w-8/12 mx-auto p-5">
            <h1 class="text-3xl font-medium ">Please Login</h1>
            <div>
                <input class="block w-7/12 my-5 p-2" id="email" type="email" placeholder="enter your email">
                <input class="block w-7/12 my-5 p-2" id="password" type="password" placeholder="enter your password">
            </div>
            <button id="button"
                class="text-2xl hover:bg-blue-400 text-white bg-yellow-400 rounded-lg p-2">Submit</button>
        </section>
    </main>

    <script src="script.js"></script>

</body>

</html>
